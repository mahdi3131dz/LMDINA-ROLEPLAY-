    :root {
      --primary: #FF9900;
      --secondary: #FF6600;
      --dark-bg: #0a0a0a;
      --card-bg: #151515;
      --text-main: #ffffff;
      --text-dim: #b0b0b0;
    }

    body {
      font-family: 'Cairo', sans-serif;
      background-color: var(--dark-bg);
      color: var(--text-main);
      margin: 0;
      padding: 0;
      background-image: radial-gradient(circle at top, #221100 0%, transparent 70%);
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    /* Logo & Header */
    .header-section {
      text-align: center;
      margin-bottom: 60px;
    }

    .server-logo {
      width: 180px;
      height: auto;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 15px rgba(255, 153, 0, 0.4));
    }

    h1 {
      font-size: 3.5em;
      font-weight: 900;
      margin: 10px 0;
      text-transform: uppercase;
      letter-spacing: 2px;
      background: linear-gradient(to bottom, #fff, var(--primary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Links Section */
    .links-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 50px;
    }

    .nav-card {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 15px;
      text-decoration: none;
      color: white;
      text-align: center;
      font-weight: bold;
      border: 1px solid #222;
      transition: 0.3s ease;
    }

    .nav-card:hover {
      border-color: var(--primary);
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(255, 153, 0, 0.1);
    }

    /* Rules Grid */
    .rules-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .rules-block {
      background: var(--card-bg);
      padding: 25px;
      border-radius: 20px;
      border-right: 4px solid var(--primary);
    }

    .rules-block h2 {
      color: var(--primary);
      margin-top: 0;
      font-size: 1.5em;
      border-bottom: 1px solid #333;
      padding-bottom: 10px;
    }

    .rule-item {
      margin-bottom: 15px;
      padding: 12px;
      background: rgba(255,255,255,0.02);
      border-radius: 10px;
    }

    .rule-item b {
      color: var(--primary);
      display: block;
      font-size: 1.1em;
    }

    .rule-item span {
      font-size: 0.95em;
      color: var(--text-dim);
    }

    footer {
      text-align: center;
      padding: 40px;
      color: #444;
      font-weight: bold;
    }
