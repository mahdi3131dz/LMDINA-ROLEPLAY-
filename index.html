    :root {
      --primary: #FF9900;
      --secondary: #FF6600;
      --dark: #121212;

      --text: #ffffff;
    }

    body {
      font-family: 'Cairo', sans-serif;
      background-color: var(--dark);
      background-image: radial-gradient(circle at top right, #332200, transparent),
                        radial-gradient(circle at bottom left, #221100, transparent);
      color: var(--text);
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      padding: 20px;
    }

    /* Header Section */
    header {
      text-align: center;
      margin-bottom: 50px;
    }

    h1 {
      font-size: 4em;
      font-weight: 900;
      margin: 0;
      background: linear-gradient(to bottom, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    .subtitle {
      font-size: 1.2em;
      color: #bbb;
      margin-top: 10px;
    }

    /* Links Buttons */
    .links-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 60px;
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px;
      background: var(--card-bg);
      border: 2px solid #333;
      border-radius: 12px;
      color: var(--text);
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .button:hover {
      border-color: var(--primary);
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(255, 153, 0, 0.2);
      background: #252525;
    }

    /* Rules Section */
    .rules-section {
      background: var(--card-bg);
      padding: 30px;
      border-radius: 20px;
      text-align: right;
      box-shadow: 0 15px 35px rgba(0,0,0,0.5);
      border-right: 5px solid var(--primary);
    }

    .rules-section h2 {
      color: var(--primary);
      border-bottom: 1px solid #333;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    .rule-item {
      margin-bottom: 15px;
      padding: 10px;
      background: rgba(255,255,255,0.03);
      border-radius: 8px;
    }

    .rule-item strong {
      color: var(--primary);
      display: block;
      margin-bottom: 5px;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      color: #666;
      font-size: 0.9em;
    }

    /* Responsive */
    @media (max-width: 600px) {
      h1 { font-size: 2.5em; }
      .container { padding: 15px; }
    }
  </style>
</head>
